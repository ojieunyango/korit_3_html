<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <style>
    ul > li{
       
      text-decoration: underline red;
      
    /* }
    ul > li:not(:last-child){
      border-top: 1px solid #dbdbdb;
    } */
    ul>li:not(:nth-child(1)){
      border-top: 1px solid #dbdbdb;
    }
  </style>
</head>
<body bgcolor="5f5f5f">
  <h1>border</h1>
  <ul>
    <li>ul 아이템 1</li>
    <li>ul 아이템 2</li>
    <li>ul 아이템 3</li>
    <li>ul 아이템 4</li>
    <li>ul 아이템 5</li>
  </ul>
</body>
</html>
