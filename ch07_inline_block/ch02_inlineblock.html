<head>

    ul{

      padding: 10px;

      display: inline-block;
      margin-right: 2em;
      border: 1px solid magenta;
      border-radius: 40px;
      padding: 5px;
    }
  </style>
</head>
<body bgcolor="pink">
  <h1>02_inlineblock</h1>

  <ul>
    <li>홈</li>
    <li>회사 소개</li>
    <li>제품 소개</li>
    <li>고객센터</li>
    <li>커뮤니티</li>
  </ul>

</html>
