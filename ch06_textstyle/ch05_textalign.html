<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textalign</title>
  <style>
    div{
      width: 300px;
     justify-content: center;
    }
    p{
      text-align: justify;
      /* letter-spacing: 0.5em; */
      /* word-spacing: -2px; */
      /* line-height: 2em; */
      text-indent: 2em;
    }
  </style>
</head>
<body>
  <h1>texaalign</h1> <br>
  <div>
    <p><strong>text-align</strong>속성은 텍스트이 정렬방식을 지정합니다. 직관적으로 알수있듯 기본값인 left는 왼쪽, right는 오른쪽, center는 가운데 로 텍스트(및 인라인 요소들)를 정렬합니다. 그리고 justify는 왼쪽으로 정렬하면서 텍스트가 여러줄이 될때 마지막 줄을 제외한 줄들이 오른족으로 나란리 되도록 각 줄의 공간을 조절합니다</p>
    <p><strong>letter-spacing</strong>으로는 자간, 
      <strong>word-spacing</strong>으로는 단어간격
      <strong>line-height</strong>으로는 줄높이를 조절할수있습니다
    </p>
  </div>
  
</body>
</html>
