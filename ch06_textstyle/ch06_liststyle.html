<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list style</title>
  <style>
    ul{
      list-style: circle;
    }
    ul> li:first-child{
      list-style: "🎉";
    }
    ol{
      list-style: lower-alpha;
    }
    ol>li:nth-child(odd){
      list-style: "💋";
    }
    
  </style>
</head>
<body>
  <h1>list style</h1>
  <br>
  <ul>
    <li>ul 아이템 1</li>
    <li>ul 아이템 2</li>
    <li>ul 아이템 3</li>
  </ul>
  <ol>
    <li> ol 아이템 1</li>
    <li> ol 아이템 2</li>
    <li> ol 아이템 3 </li>
  </ol>
</body>
</html>
