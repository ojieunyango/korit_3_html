<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body bgcolor ="5f5f5f">
  <h1>block quote</h1>
  <h2>block quote 태그 vs. cite 태그</h2>
  <blockquote cite = "https://developer.mozilla.org/ko/docs/Web/HTML/Element/blockquote">
    <p>
    HTML 의 blockquote 태그는 안쪽의 텍스트가 긴 <mark>인용문</mark>임을 나타냅니다. <br>
    주로 들여쓰기를 한것으로 표현됩니다<br>
    인용문의 출처 url 은 cite의 특성으로 출처 텍스트는 cite 태그를 통해 표현할수있습니다
  </p>
  </blockquote>
  <cite>blockquote 태그: 인용블록요소 </cite> from MDN
</body>
</html>
