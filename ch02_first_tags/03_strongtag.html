<!DOCTYPE html>

<head>

  <title>ch02_first_tags/strongtag</title>

<body>
  <h1>strong_tag</h1>
  <h2>b 태그 vs. strong 태그</h2>
  <p>
<b>20250403 목요일</b>은 그냥 목요일입니다. <strong> 20250404 금요일</strong>은 이번주 수업 마지막 날입니다. 왜 아직 목요일일까요.
  </p>
  <h2>i 태그 vs. em 태그</h2>
  <p>
    <i>20250419목요일</i>은 근데 그냥 목요일이 아니라 평가일입니다.
    <br>
    긴장되시겠지만 좋은 점도 있습니다 <br>
    평가시간은 9시부터 6시까지인데 
  <em>문제를 다 푸신다면 18시까지 자유시간 입니다(나가는건 안됩니다)</em>
</p>
</body>
</html>
