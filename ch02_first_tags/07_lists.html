<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>계란볶음밥 만들기</h1>
  <ol>
    <li>재료준비</li> 
    <ul>
      <li>밥</li>
      <li>계란</li>
    </ul>
    <li> 파를 기름에 볶기</li>
    <li> 밥 넣고 볶기</li>
    <li> 계란넣고 마저 볶아 완성</li>
    <li> 간장을 넣고 마저 볶아 완성</li>
      <ul>법</ul>
        <lil>얘는</lil>
        <lil>원문자</lil>
        <lil>겟네요</lil>
      </ol>
      <p>
        ol 태그는 속성에 type (순서의모양)과 start(순서의 시작 번호)를 추가로 삽입가능합니다.
      </p>
      <ol type="A" start ="1"> <!--1로 시작해서 A부터 시작함-->
      <li>이제</li>
      <li>알파벳</li>
      <li>으로 나옴</li>
      </ol>
                 
  
</body>
</html>
