<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcout icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/10000hours.css">
  <title>1만 시간의 법칙</title>
</head>
<body>
  <section id="contents">
    <div class="wrapper">
     <div class="title">
       <img src="img/clock.png" alt="background_logo" class="clock_imag">
       <div class="title_img">
        <img src="img/title.png" alt="1만시간의 법칙">
       </div>
     </div>
     <div class="intro">
      <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
      <div class="explain">
        <div class="quotes">
          <img src="img/quotes.png" alt="따옴표">
        </div>
        <p><span>1만시간의 법칙</span>은 <br>어떤분야의 전문가가 되기 위해서는 <br>최소한 1만시간의 훈련이 필요하다는 법칙이다.</p>
       </div>
      </div>
    <div class="inputs">
      <div class="field">
      <p>나는</p>
      <input type="text" id="field_value" placeholder="예) 프로그래밍">
      <p>전문가가 될것이다. </p>
     </div>
     <div class="time">
      <p>그래서 앞으로 매일 하루에</p>
     </div>
     <input type="text" id="time_value" placeholder="예)5">
    </div>
    <div class="start">
      <div class="btn_wrap">
        <button class="start_btn">나는 며칠동안 훈련을 해야 1만시간이 될까?</button>
      </div>
    </div>
    <div class="result_loading">

    </div>
    <div class="result">


    </div>
    </div>
  </section>
  <section id="modal"></section>
  <footer id="copyright"></footer>
  
</body>
</html>
