<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position layout</title>
  <style>
    .container{
      width: 630px;
      height: 630px;
      border: 2px solid gray;
      padding: 8px;
    }
    .box{
    display: inline-block;
     width: 200px;
     height: 200px;
     margin: 2px;
     background-color: gray;
    }
    .center{
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 2px;
      background-color: orange;
    }
    .small-box{
    
    width: 40px;
    height: 40px;
    background-color: red;
    
    }
  </style>
</head>
<body>
  <h1>position layout</h1><br>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="center">
        <div class="small-box"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
