<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  rel="stylesheet" 
  href="https://showcases.yalco.kr/html-css/01-06/table.css"
  >
  <title>ch03_webpage</title>
</head>
<body bgcolor="5f5f5f">
  <table>
    <caption>웹개발공부기록</caption>
    <thead>
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">HTML</th>
        <td>60분</td>
        <td>60분</td>
        <td>60분</td>
      </tr>
    </tbody>
    <tr>
      <th scope="row">CSS</th>
      <td>0분</td>
      <td>30분</td>
      <td>60분</td>
    </tr>
    <tr>
      <th scope="row">JAVA Script</th>
      <td>0분</td>
      <td>0분</td>
      <td>60분</td>
    </tr>
    <tbody>
      <tfoot>
        <th>총시간</th>
        <td>60분</td>
        <td>90분</td>
        <td>120분</td>
      </tfoot>
    </tbody>
  </table>
</body>
</html>
