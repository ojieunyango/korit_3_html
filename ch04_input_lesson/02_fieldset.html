<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson/02_fieldset</title>
</head>
<body bgcolor="5f5f5f">
  <h1>fieldset</h1>
  <form>
    <fieldset>
      <legend>반장</legend>
      <label for="name_1">이름</label>
      <input type="text" id="name_1" name="name_1">
      <br> <br>
      <label for="age_1">나이</label>
      <input type="number" id="age_1" name="age_1">
    </fieldset>
    <br> <br>
    <fieldset>
      <legend>부반장</legend>
      <label for="name_1">이름</label>
      <input type="text" id="name_1" name="name_1">
      <br> <br>
      <label for="age_1">나이</label>
      <input type="number" id="age_1" name="age_1">
    </fieldset>
    <br> <br>
    <fieldset disabled>
      <legend>총무</legend>
      <label for="name_1">이름</label>
      <input type="text" id="name_1" name="name_1">
      <br> <br>
      <label for="age_1">나이</label>
      <input type="number" id="age_1" name="age_1">
    </fieldset>
    <br> <br>
    <button type="submit">제출</button>
    <button type="submit">초기화</button>
  </form>
  
</body>
</html>
