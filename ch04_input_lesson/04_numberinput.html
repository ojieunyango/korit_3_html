<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <label for="numIp">number</label><br>
    <input
      id="numIp" 
      type="number"
      min="0" 
      max="10"
    >
    <!-- 이게 좀 그런게 0이상 10이하입니다 -->
    <br><br>
    <label for="rgIp">range</label><br>
    <input
      id="rgIp" 
      type="range"
      min="0" 
      max="100"
      step="20"
    >
    <br><br>
    <label for="dtIp">date</label>
    <input 
      id="dtIp"
      type="date"
      min="2020-01-01"
      max="2025-12-31"  
    >
  
</body>
</html>
