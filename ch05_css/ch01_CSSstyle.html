<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssstyle</title>
  <style>.style_1{
    color: olivedrab
  }</style>
  <link rel="stylesheet" href="./cssstyle.css">
</head>
<body>
  <h1>01_CSSSTYLE</h1>
  <h2>css 적용하는 세가지 방법</h2>
  <p class="p_example">
  <b class="style_1"> 
    인라인 스타일(inline style sheet)
  </b>
</p>
<p>
  <b class="style_2">내부스타일시트(internal style sheet)</b>
  </p>
<p>
<b class="style_3">링킹스타일시트(linking style sheet)</b>
</p>
</body>
</html>
